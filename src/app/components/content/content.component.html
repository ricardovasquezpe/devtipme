<div class="message" [innerHTML]="this.content" *ngIf="this.showContentText" style="white-space: pre-wrap;"></div>

<img [src]="this.content" style="width: 100%;" *ngIf="this.showContentImage">

<div class="app-ace-editor" #editor style="width: 100%;height: 350px;" [hidden]="!showContentCode"></div>
