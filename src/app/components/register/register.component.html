<div class="modal-body">
    <form [formGroup]="frmRegister">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <p class="title">Create an account now!</p>
                </div>
                <div class="col-sm-12">
                    <app-input [type]="'text'" [name]="'email'" [formGroup]="this.frmRegister" [placeHolder]="'Enter Email'" [maxLenght]="50"></app-input>
                </div>
                <div class="col-sm-12 mt-3">
                    <app-input [type]="'text'" [name]="'name'" [formGroup]="this.frmRegister" [placeHolder]="'Enter Username'" [maxLenght]="20"></app-input>
                </div>
                <div class="col-sm-12 mt-3">
                    <app-input [type]="'password'" [name]="'password'" [formGroup]="this.frmRegister" [placeHolder]="'Enter Password'" [maxLenght]="20"></app-input>
                </div>
                <div class="col-sm-12 mt-3">
                    <app-input [type]="'password'" [name]="'repeatPassword'" [formGroup]="this.frmRegister" [placeHolder]="'Repeat Password'" [maxLenght]="20"></app-input>
                </div>
                <div class="col-sm-12 text-center">
                    <p style="margin-top: 15px; margin-bottom: 0px" class="error">{{this.message}}</p>
                </div>
                <div class="col-sm-12 mt-3">
                    <app-button (click)="this.register()" [text]="'Register'"></app-button>
                </div>
          
            </div>
        </div>
    </form>
</div>
