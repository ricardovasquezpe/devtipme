<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="frmLogin">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <p class="title">Welcome!</p>
                </div>
                <div class="col-sm-12">
                    <app-input [type]="'text'" [name]="'email'" [formGroup]="this.frmLogin" [placeHolder]="'Enter Email'"></app-input>
                </div>
                <div class="col-sm-12 mt-3">
                    <app-input [type]="'password'" [name]="'password'" [formGroup]="this.frmLogin" [placeHolder]="'Enter Password'"></app-input>
                </div>
                <div class="col-sm-12 mt-3">
                    <button (click)="this.login()" class="button-login">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
