<div class="container-tags" *ngFor="let tag of tags; let i = index">
    <span class="badge tags" >
        <p class="text">{{tag.text}}</p> 
        <span class="material-icons remove" (click)="remove(i)">close</span>
    </span>
</div>
<input type="text" [(ngModel)]="this.inputText" (keyup.enter)="this.insertTag()">
